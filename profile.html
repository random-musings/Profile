<!DOCTYPE HTML>
<html>
	<head>
		<link href="css/profile.css" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet"/>
		<title>
			Framework Test Page
		</title>
	</head>
	<body>
		<center>
		<div class="group-content">	
		<!-- header row-->
		<div class="row">
			<div class="col-1">
			</div>			
			<div class="col-2">
			    
				<span class="top-image-div">
					<img  class="top-image"  src="http://placehold.it/100x100">
				</span>
				
			</div>
			
			<span class="col-8">
				<div class="title-area">
					<span class="title-name">
						JANE DOETTE
					</span>
					<div class="break"></div>
					<span class="title-subtext">
						FRONT-END NINJA
					</span>
				</div>
			</span>
			<div class="col-1">
			</div>	
		</div>	
			
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<div class="splitter">
				</div>
			</div>
			<div class="col=1"></div>
		</div>
		
		<!-- main screen shot-->
		<div class="row">
			<div class="col-1">
			</div>
			<div class="col-10">
				<div class="main-screenshot">				
				 <img src="http://placehold.it/100x100" class="stretch-image">
				</div>
			</div>
			<div class="col-1">
			</div>
		</div>
		

	
		<!-- featured work section -->
		<div class="row">
			<div class="col-1">
			</div>
			<div class="col-4">
				<div class="app-heading">
					Featured Work
				</div>
			</div>
			<div class="col-7">
			</div>
			
			
			<!-- apps-->
			<div class="row">
				
				<div class="col-1">
				</div>
				<div class="col-10">
					<div class="col-4">
						<a href="//github.com/udacity/Appify">
							<img class="app-screenshot" src="http://placehold.it/200x200">
							<p class="app-name">APPIFY</p>
						</a>
					</div>
					<div class="col-4">	
						<a  href="//github.com/udacity/Sunflower">
							<img class="app-screenshot" src="http://placehold.it/200x200">
							<p class="app-name">SUNFLOWER</p>
						</a>
					</div>
					<div class="col-4">
						<a href="//github.com/udacity/Bokeh">
							<img class="app-screenshot" src="http://placehold.it/200x200">
							<p class="app-name">BOKEH</p>
						</a>
					</div>
				</div>
				<div class="col-1"></div>
			</div>
			
		
		</div>
		
	</div>
	</center>
	</body>
</html>
